<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Screen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <style>
        /* General Body Styles */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #000;
        }

        /* Main Chat Screen Container */
        .chat-screen {
            width: 100%;
            max-width: 400px;
            height: 800px;
            background-color: #D0DEEB; /* Background color from the image */
            display: flex;
            flex-direction: column;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        /* Chat Header */
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #D0DEEB;
            flex-shrink: 0;
            font-size: 1.1rem;
        }

        .chat-header__title {
            margin: 0;
            font-size: 1em;
            font-weight: 600;
        }

        .chat-header__left,
        .chat-header__right {
            display: flex;
            align-items: center;
            font-size: 1.4rem;
            font-weight: 500;
        }

        .chat-header__right span {
            margin-left: 20px;
        }

        /* Chat Messages Area */
        .chat-messages {
            flex-grow: 1;
            padding: 10px 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        /* Individual Message Block */
        .message {
            display: flex;
            margin-bottom: 15px;
            max-width: 80%;
        }

        /* Incoming Messages (from the other person) */
        .message--incoming {
            align-self: flex-start;
        }

        .message__avatar {
            width: 40px;
            height: 40px;
            background-color: #BCE3C1;
            border-radius: 50%;
            margin-right: 10px;
            flex-shrink: 0;
        }
        
        .message__author {
            font-size: 0.85rem;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        .message__content {
            display: flex;
            align-items: flex-end;
        }
        
        /* Outgoing Messages (from you) */
        .message--outgoing {
            align-self: flex-end;
        }
        
        /* Message Bubbles */
        .message__bubble {
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative; /* Needed for the bubble tail */
        }

        .message--incoming .message__bubble {
            background-color: #FFFFFF;
            border-top-left-radius: 0;
        }
        
        /* Bubble tail for incoming messages */
        .message--incoming .message__bubble::before {
            content: '';
            position: absolute;
            top: 0;
            left: -8px;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 10px 10px 0;
            border-color: transparent #FFFFFF transparent transparent;
        }

        .message--outgoing .message__bubble {
            background-color: #FFEC40; /* Yellow from the image */
            border-top-right-radius: 0;
        }
        
        /* Bubble tail for outgoing messages */
        .message--outgoing .message__bubble::after {
            content: '';
            position: absolute;
            top: 0;
            right: -8px;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 0 10px 10px;
            border-color: transparent transparent transparent #FFEC40;
        }
        
        /* Consecutive messages have smaller top margin */
        .message--consecutive {
            margin-top: -10px;
        }

        /* Timestamp Styling */
        .message__time {
            font-size: 0.75rem;
            color: #888;
            margin: 0 8px;
            padding-bottom: 2px;
            flex-shrink: 0;
        }

        /* Special style for the "Do You" image message */
        .message__bubble--image {
            padding: 15px 25px;
            background-color: #fff;
        }

        .message__handwritten {
            font-family: 'Caveat', cursive;
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="chat-screen">
        <header class="chat-header">
            <div class="chat-header__left">←</div>
            <h1 class="chat-header__title">此人用心不轨</h1>
            <div class="chat-header__right">
                <span><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg></span>
                <span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/></svg></span>
            </div>
        </header>

        <main class="chat-messages">
            <!-- Message 1: Do You (Image) -->
            <div class="message message--incoming">
                <div class="message__avatar"></div>
                <div class="message__text-group">
                    <span class="message__author">此人用心不轨</span>
                    <div class="message__content">
                        <div class="message__bubble message__bubble--image">
                            <span class="message__handwritten">Do You</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Message 2: 我准备好了 -->
            <div class="message message--incoming">
                <div class="message__avatar" style="opacity: 0;"></div>
                <div class="message__text-group">
                    <div class="message__content">
                        <div class="message__bubble">我准备好了</div>
                        <span class="message__time">1:26 AM</span>
                    </div>
                </div>
            </div>

            <!-- Message 3: 填好了没 -->
            <div class="message message--outgoing">
                <div class="message__content">
                    <span class="message__time">1:26 AM</span>
                    <div class="message__bubble">填好了没</div>
                </div>
            </div>
            
            <!-- Message 4: 填好了也准备好了 -->
            <div class="message message--incoming">
                <div class="message__avatar"></div>
                <div class="message__text-group">
                    <div class="message__content">
                        <div class="message__bubble">填好了也准备好了</div>
                        <span class="message__time">1:26 AM</span>
                    </div>
                </div>
            </div>

            <!-- Message 5: 啊啊不好意思 -->
            <div class="message message--outgoing">
                <div class="message__content">
                    <span class="message__time">1:26 AM</span>
                    <div class="message__bubble">啊啊不好意思，发错问卷了🤷‍♀️</div>
                </div>
            </div>

            <!-- Consecutive Outgoing Messages -->
            <div class="message message--outgoing message--consecutive">
                <div class="message__content">
                    <div class="message__bubble">你就当没看到</div>
                </div>
            </div>
            
            <div class="message message--outgoing message--consecutive">
                <div class="message__content">
                    <div class="message__bubble">不是...</div>
                </div>
            </div>
            
            <div class="message message--outgoing message--consecutive">
                <div class="message__content">
                    <div class="message__bubble">??</div>
                </div>
            </div>
            
            <div class="message message--outgoing">
                <div class="message__content">
                    <span class="message__time">1:27 AM</span>
                    <div class="message__bubble">这个问卷是这样填的？？</div>
                </div>
            </div>

            <div class="message message--outgoing">
                <div class="message__content">
                    <span class="message__time">1:28 AM</span>
                    <div class="message__bubble">你要毁了这份问卷调查吗？</div>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
