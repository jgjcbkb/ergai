<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KakaoTalk Style Chat</title>
    <style>
        /* General Body Styles */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Main Chat Screen Container */
        .chat-screen {
            width: 100%;
            max-width: 400px;
            height: 800px;
            background-color: #8C9BAB; /* KakaoTalk blue-grey background */
            display: flex;
            flex-direction: column;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            position: relative;
        }

        /* Chat Header */
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: transparent;
            color: #000;
            flex-shrink: 0;
        }

        .chat-header__title {
            margin: 0;
            font-size: 1.1em;
            font-weight: 600;
        }

        .chat-header__left,
        .chat-header__right {
            display: flex;
            align-items: center;
            font-size: 1.4rem;
        }
        
        .chat-header__right svg {
             margin-left: 20px;
        }

        /* Chat Messages Area */
        .chat-messages {
            flex-grow: 1;
            padding: 0 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        /* Individual Message Block */
        .message {
            display: flex;
            margin-bottom: 5px;
            max-width: 80%;
        }

        /* Incoming Messages (Left Side) */
        .message--incoming {
            align-self: flex-start;
        }

        .message__avatar {
            width: 40px;
            height: 40px;
            background-image: url('https://i.imgur.com/gU2j9t4.png'); /* Placeholder Avatar */
            background-size: cover;
            border-radius: 50%;
            margin-right: 10px;
            flex-shrink: 0;
        }
        
        .message__author {
            font-size: 0.85rem;
            color: #000;
            margin-bottom: 5px;
            display: block;
        }

        .message__content {
            display: flex;
            align-items: flex-end;
        }

        /* Outgoing Messages (Right Side) */
        .message--outgoing {
            align-self: flex-end;
        }

        /* Message Bubbles */
        .message__bubble {
            padding: 8px 12px;
            border-radius: 12px;
            line-height: 1.4;
        }

        .message--incoming .message__bubble {
            background-color: #FFFFFF;
            border-top-left-radius: 0;
        }

        .message--outgoing .message__bubble {
            background-color: #FEE500; /* KakaoTalk Yellow */
            border-top-right-radius: 0;
        }
        
        /* Handling consecutive messages from the same user */
        .message + .message.message--same-author {
             margin-top: 5px;
        }
        
        /* Sharpen corner for consecutive bubbles */
        .message--same-author.message--incoming .message__bubble {
             border-top-left-radius: 12px;
        }
        .message--same-author.message--outgoing + .message--same-author.message--outgoing .message__bubble {
             margin-top: 5px;
             border-top-right-radius: 4px;
             border-bottom-right-radius: 12px;
        }
        
        /* Timestamp Styling */
        .message__time {
            font-size: 0.75rem;
            color: #444;
            margin: 0 8px;
            padding-bottom: 2px;
            flex-shrink: 0;
            white-space: nowrap;
        }

        /* Sticker Styling */
        .message--sticker {
            background-color: transparent !important;
            padding: 0;
        }
        .message--sticker img {
            width: 120px;
            height: auto;
        }
        
        /* Footer / Input Bar */
        .chat-input-bar {
            display: flex;
            align-items: center;
            padding: 8px 15px;
            background-color: #fff;
            flex-shrink: 0;
        }
        .chat-input-bar__icon {
            font-size: 1.5rem;
            color: #888;
        }
        .chat-input-bar__input {
            flex-grow: 1;
            margin: 0 10px;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 1rem;
        }
        
        /* Peeking duck sticker */
        .peeking-duck {
            position: absolute;
            bottom: 55px; /* Height of input bar */
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
        }

    </style>
</head>
<body>

            <div class="message message--outgoing message--same-author">

                </div>
            </div>
            
            <div class="message message--incoming">
                <div class="message__avatar"></div>
                <div>
                    <span class="message__author">一顿要吃七碗半</span>

        </main>
        
        <img src="https://i.imgur.com/VbuihQn.png" alt="Peeking Duck" class="peeking-duck">

        <footer class="chat-input-bar">
            <div class="chat-input-bar__icon">+</div>
            <input type="text" class="chat-input-bar__input" />

            <div class="chat-input-bar__icon" style="font-size: 1.2rem; margin-left: 5px;">🎤</div>
        </footer>
    </div>

</body>
</html>
