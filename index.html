<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KakaoTalk Style Chat</title>
    <style>
        /* General Body Styles */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background-color: #e9e9e9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Phone Mockup Wrapper */
        .phone-wrapper {
            width: 100%;
            max-width: 400px;
            height: 812px;
            background-color: #859EB4; /* Background color from the image */
            display: flex;
            flex-direction: column;
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px 10px;
            color: #000;
            font-size: 0.9rem;
            font-weight: 500;
            flex-shrink: 0;
        }
        .status-bar__left { font-weight: 600; }
        .status-bar__right { display: flex; align-items: center; gap: 6px; }

        /* Chat Screen */
        .chat-screen {
            display: flex;
            flex-direction: column;
            height: 100%;
            background-color: #859EB4;
        }

        /* Chat Header */
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            flex-shrink: 0;
        }
        .chat-header__title { margin: 0; font-size: 1.1em; font-weight: 600; }
        .chat-header__left,
        .chat-header__right { display: flex; align-items: center; font-size: 1.4rem; gap: 15px; }

        /* Chat Messages Area */
        .chat-messages {
            flex-grow: 1;
            padding: 10px 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        /* Individual Message Block */
        .message {
            display: flex;
            margin-bottom: 15px;
            max-width: 85%;
            align-items: flex-start;
        }

        /* Incoming Messages */
        .message--incoming { align-self: flex-start; }
        .message__avatar {
            width: 40px;
            height: 40px;
            background-color: #eee;
            border-radius: 50%;
            margin-right: 10px;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
        }
        .message__author {
            font-size: 0.85rem;
            color: #000;
            margin-bottom: 5px;
            display: block;
        }
        .message__content-group { display: flex; flex-direction: column; align-items: flex-start; }
        
        /* Outgoing Messages */
        .message--outgoing { align-self: flex-end; flex-direction: row-reverse; }
        .message--outgoing .message__content-group { align-items: flex-end; }
        
        /* Message Bubbles */
        .message__bubble {
            padding: 8px 14px;
            border-radius: 18px;
            line-height: 1.5;
            margin-bottom: 5px; /* Spacing for consecutive bubbles */
            max-width: fit-content;
        }
        .message__bubble:last-child { margin-bottom: 0; }

        .message--incoming .message__bubble { background-color: #FFFFFF; }
        .message--outgoing .message__bubble { background-color: #FFEC40; }
        
        /* Timestamp Styling */
        .message__time {
            font-size: 0.7rem;
            color: #444;
            align-self: flex-end; /* Align to the bottom of the flex container */
            margin: 0 8px;
            padding-bottom: 5px;
            flex-shrink: 0;
        }
        
        /* Sticker message styling */
        .message__sticker {
            width: 120px;
            height: auto;
            background: none;
        }

        /* Chat Footer */
        .chat-footer {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: #F9F9F9;
            flex-shrink: 0;
        }
        .chat-footer__plus { font-size: 1.8rem; color: #888; margin-right: 10px; }
        .chat-footer__input-wrapper {
            flex-grow: 1;
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 20px;
            padding: 8px 15px;
        }
        .chat-footer__input {
            border: none;
            outline: none;
            flex-grow: 1;
            font-size: 1rem;
            background: none;
        }
        .chat-footer__icon {
            width: 24px;
            height: 24px;
            margin-left: 10px;
            color: #aaa;
        }
        
        /* Home Indicator for iPhone mock */
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 135px;
            height: 5px;
            background-color: #000;
            border-radius: 10px;
        }
    </style>
</head>
